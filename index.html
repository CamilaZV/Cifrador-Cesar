<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cifrador Cesar</title>
    <link href="styles.css" rel="stylesheet " />
    <script src="script.js" type="text/javascript" defer></script>
</head>
<body>
    <main>
        <h1>Cifrador Cesar</h1>
        <br><hr><br>
        <form id="cipher" autocomplete="off">
            <input id="input-original" spellcheck="false" placeholder="Ingrese el texto a cifrar" name="text" type="text">
        </form>
        <div id="result"></div>
        <br><hr>
        <div class="range">
            <input type="range" id="range" value="10" min="1" max="20" oninput="this.nextElementSibling.value = this.value">
            <output>10</output>
        </div>
    </main>
</body>
</html>
